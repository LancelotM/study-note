<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>
  <meta charset="utf-8">
 </head>
 <body>
	<h1>操作元素的内容和值</h1>
  <form action="">
    用户名: <input name="uname">
    <span id="uname-msg"></span><br>
    密码: <input type="password" name="upwd">
    <span id="upwd-msg"></span><br>
    <input type="button" value="提交注册信息">
  </form>
  <script src="js/jquery-1.11.3.js"></script>
  <script>
    //为button添加单击事件
    $(":button").click(function(){
      //获得name属性为uname的元素保存在$uname中
      var $uname=$('[name="uname"]');
      //获得name属性为upwd的元素保存在$upwd中
      var $upwd=$('[name="upwd"]');
      //如果$uname的内容长度<3或>9
      if($uname.val().length<3
          ||$uname.val().length>9){
        //设置$uname的下一个兄弟的html内容为: 
          //<img src="img/err.png">用户名长度必须介于3~9位
        $uname.next().html('<img src="img/err.png">用户名长度必须介于3~9位');
      }else{//否则
        //设置$uname的下一个兄弟的html内容为:
          //<img src="img/ok.png">
        $uname.next().html(
          '<img src="img/ok.png">');
      }
      //如果$upwd的内容长度<6或>8
        //设置$upwd的下一个兄弟的html内容为: 
          //<img src="img/err.png">密码长度必须介于6~8位
      //否则
        //设置$upwd的下一个兄弟的html内容为:
          //<img src="img/ok.png">
    })
  </script>
 </body>
</html>
