<!doctype html>
<html>
  <head>
    <title>标题</title>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
      var rec=["紫烟","明月","白鹭","青天"];
      var str="日照香炉生紫烟; 窗前明月光; 一行白鹭上青天";
      var reg=new RegExp(rec.join("|"),"g");
      var kws=str.match(reg);
      console.log(String(kws));
    </script>
  </body>
</html>
