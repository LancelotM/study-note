      //鄙视: 每个单词首字母变大写
      var stmt="we two who and who";
      stmt=stmt.replace(/\b[a-z]/g,function(kw){
        return kw.toUpperCase();
      });
      console.log(stmt);

      function ltrim(str){//去掉str开头的空字符
        return str.replace(/^\s+/,"");
      }
      function rtrim(str){//去掉str结尾的空字符
        return str.replace(/\s+$/,"");
      }
      //去掉str开头和结尾的空字符
      function trim(str){
        return str.replace(/^\s+|\s+$/g,"");
      }
      var str="   zhang   dong    ";
      console.log(ltrim(str));
      console.log(rtrim(str));
      console.log(trim(str));

      var birth="19831226";
      birth=birth.replace(
