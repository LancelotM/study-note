  <body>
    <script>
      var data=[
        [2,4,2,4],//.length总列数
        [8,2,8,2],//.length总列数
        [2,4,2,4],//.length总列数
		[4,2,4,2],//.length总列数
      ]//.length=>总行数
      function isGameOver(){
        //遍历data
		for(var r=0;r<data.length;r++){
			for(var c=0;c<data[r].length;c++){
				//如果当前元素是0,就返回false
				if(data[r][c]===0){return false;}
				//如果c<当前行的length-1
				if(c<data[r].length-1&&data[r][c]===data[r][c+1]){return false;}
					//且当前元素等于右侧元素
					//就返回false
				//如果r<data的行数-1
				if(r<data.length-1&&data[r][c]===data[r+1][c]){return false;}
					//且当前元素等于下方元素
					//就返回false
				//(遍历结束)
			}
		}
        //返回true
		return true;
      }
      console.log(isGameOver());//true/false
