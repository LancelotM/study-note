<!doctype html>
<html>
  <head>
    <title>标题</title>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
      function bubbleSort(arr){
        //r从1开始，到<length结束
        for(var r=1;r<arr.length;r++){
          //i从0开始，到<=length-r结束
          for(var i=0;i<arr.length-r;i++){
            //如果当前元素>下一个元素
            if(arr[i]>arr[i+1]){
              //交换当前元素和下一个元素的位置
//              arr[i]^=arr[i+1];
//              arr[i+1]^=arr[i];
//              arr[i]^=arr[i+1];
              arr[i+1]=
              [arr[i],(arr[i]=arr[i+1])][0];
            }
          }
        }
      }
      var arr=[4,2,1,6,7,5,8,3];
      bubbleSort(arr);
      console.log(String(arr));
      //[1,2,3,4,5,6,7,8];
      var names=
       ["john","smith","tom","rose","eric"];
      bubbleSort(names);
      console.log(String(names));
    </script>
  </body>
</html>
