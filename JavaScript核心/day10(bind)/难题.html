			var fun=this;
			var args1=[].slice.call(arguments,1);
			//arguments.slice(1)
			return function(){
				//this->window
				//args2[4000,5000]
				var args2=[].slice.call(arguments2);
				//fun->calc
				fun.apply(obj,args1.concat(args2));
				//pbj.fun();
			}	
		}
