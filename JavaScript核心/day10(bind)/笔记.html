bind()
	作用：基于一个现有函数，创建一个新函数，并永久绑定this
	为什么：
		vs call和apply
			1、临时绑定，每次调用必须手动输入要替换的this的对象和对应的参数
			2、call/apply立刻调用函数执行
		bind
			1、永久绑定，固定的参数会写死在新的函数中，只输入变化的参数即可
			2、仅创建新函数,不调用函数不会执行
	场合：今后只要希望一个函数中的this始终指向一个固定的对象时
	如何：var newFun=fun.bind(替换this的对象,希望永久绑定的参数列表)
	强调：被bind创建的函数中的this，任何情况下都不可被替换
