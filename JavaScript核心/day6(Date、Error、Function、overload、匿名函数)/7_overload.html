<!doctype html>
<html>
  <head>
    <title>标题</title>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
      function pay(){
        //如果参数个数为0
        if(arguments.length==0)
          console.log("微信结账");
        //否则,如果参数个数为1
        else if(arguments.length==1)
          console.log(
            "现金结账,收款:"+arguments[0]);
        else//否则
          console.log(
            "刷卡结账,卡号:"+arguments[0]);
      }

      pay();//微信结账
      pay(100);//现金结账
      pay("xxxx xxxx","123456");//刷卡结账

      function add(){
        for(var i=0,sum=0;
            i<arguments.length;
            sum+=arguments[i++]);
        return sum;
      }
      console.log(
        add(1,2,3),//6
        add(1,2,3,4,5)//15
      );
    </script>
  </body>
</html>
