<!doctype html>
<html>
  <head>
    <title>标题</title>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
      function format(date){
        //定义数组week:["日","一",...,"六"]
                       //0    1        6
		var week=["日","一","二","三","四","五","六"];
        //获得date中的年y
		var y=date.getFullYear();
        //获得date中的月+1后保存在M
		var M=date.getMonth()+1;
        //如果M<10,就改为0+M
		if(M<10){
			M=0+String(M);
		}
        //获得date中的日d
		var d=date.getDate();
        //如果d<10,就改为0+d
		if(d<10){
			d=0+String(d);
		}
        //获得date中的星期day
		var day=date.getDay();
        //获得week中day位置的字保存回day中
		day=week[day];
        //获得data中的小时h
		var h=date.getHours();
        //定义变量am赋值为: 如果h<12，就赋值为上午，否则为下午
		if(h<12){
			var am="上午";
		}else{am="下午";}
        //如果h>12,就改为h-12
		if(h>12){
			h=h-12;
		}
        //获得date中的分m
		var m=date.getMinutes();
        //如果m<10,就改为0+m
		if(m<10){m=0+String(m);}
        //获得date中的秒+1后保存在s
		var s=date.getSeconds()+1;
        //如果s<10,就改为0+s
		if(s<10){s=0+String(s);}
        //返回: y+"年"+M+"月"+d+"日"+" 星期"+day+" "+am+h+":"+m+":"+s;
		return y+"年"+M+"月"+d+"日"+" 星期"+day+" "+am+h+":"+m+":"+s;
      }//2016年11月05日 星期六 上午11:05:34
      console.log(format(new Date()));
    </script>
  </body>
</html>
