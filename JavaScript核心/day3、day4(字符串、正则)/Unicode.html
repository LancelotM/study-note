<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>标题</title>
	<style type="text/css">
		#d{
			width:200px;
			height:200px;
			background:#e4393c;
			font-size:100px;
			font-weight:bold;
			text-align:center;
			line-height:200px;
			margin:auto;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		document.onkeydown=function(e){
			var event=event||window.event;
			d.innerHTML=e.keyCode;

		var small="yu xiang ming";
		var big="YU XIANG MING";
		var name="于祥明"
		var code="%E4%BA%8E%E7%A5%A5%E6%98%8E"
		//大写
		console.log(small.toUpperCase());
		//小写

		console.log(small.indexOf("i"));
