<!doctype html>
<html>
  <head>
    <title>标题</title>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
      var stocks=[10,20,15,30];
      //输出数组的内容
      console.log(String(stocks));
      //为数组中每个元素+10
      for(var i=0;i<stocks.length;i++){
        stocks[i]+=10;
      }
      console.log(String(stocks));
    </script>
  </body>
</html>
