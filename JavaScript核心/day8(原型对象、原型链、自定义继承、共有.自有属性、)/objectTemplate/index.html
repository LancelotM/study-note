      function Student(name,age){//定义构造函数

      function checkProp(obj,propName){
        //如果obj中包含propName的自有属性
        if(obj.hasOwnProperty(propName)){
          console.log("自有");//就输出自有
        }else if(obj[propName]){
        //否则,如果obj的propName属性不是undefined
          console.log("共有");//就输出共有
        }else{//否则
          console.log("没有");//就输出没有
        }
      }
