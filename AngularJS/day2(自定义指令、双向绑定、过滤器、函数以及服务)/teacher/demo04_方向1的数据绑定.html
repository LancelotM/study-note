<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
  <meta charset="UTF-8">
  <script src="js/angular.js"></script>
  <title></title>
</head>
<body>

<div ng-controller="myCtrl">
  <p>{{num}}</p>
  <button ng-click="add()">点我</button>
</div>

<script>
  var app = angular.module('myApp',['ng']);

  app.controller('myCtrl',function($scope){

    $scope.num = 0;
    $scope.add = function () {
      $scope.num++;
    }
  });

</script>
</body>
</html>
