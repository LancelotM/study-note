<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="js/angular.js"></script>
</head>
<body>

<div ng-controller="myCtrl">

</div>

<script>
  var app = angular.module('myApp',['ng']);

  app.controller('myCtrl', function ($scope) {

    var list = [22,33,44];
    angular.forEach(list, function (value,key) {
      console.log('key is '+key+" value is "+value);
    })

    var stu = {name:'Lucy',age:20};
    angular.forEach(stu, function (value,key) {
      console.log('key is '+key+" value is "+value);
    })

    var name = 'John';
    console.log(angular.uppercase(name));
    console.log(angular.lowercase(name));

//    定义一个json对象
    var jsonObj = {"name":"Lucy","age":20};
//    通过toJson方法将一个json对象 序列化为一个json格式的字符串
    var jsonStr = angular.toJson(jsonObj);
    console.log(jsonStr);
//    通过fromJson方法，将一个json格式的字符串 反序列化为一个json格式的对象
    console.log(angular.fromJson(jsonStr));
  })

</script>

</body>
</html>
