<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
  <meta charset="UTF-8">
  <script src="js/angular.js"></script>
  <title></title>
</head>
<body>

<div ng-controller="myCtrl">
  <ul>
    <li ng-repeat="obj in list | orderBy:'age'">
      {{obj.name+' '+obj.age+' '+obj.score}}
    </li>
  </ul>

  <ul>
    <li ng-repeat="obj in list | orderBy:'score':true | limitTo:3">
      {{obj.name+' '+obj.age+' '+obj.score}}
    </li>
  </ul>
</div>

<script>
  var app = angular.module('myApp', ['ng']);

  app.controller('myCtrl', function ($scope) {
      $scope.list = [
        {name:'Michael',age:30,score:80},
        {name:'Lincoln',age:20,score:90},
        {name:'TBag',age:80,score:95},
        {name:'TBag1',age:80,score:92},
        {name:'TBag2',age:80,score:10}
      ];
  })

</script>

</body>
</html>
