<!DOCTYPE html>
<html ng-app="myModule">
<head lang="en">
  <meta charset="UTF-8">
  <script src="js/angular.js"></script>
  <title></title>
</head>
<body>
<div ng-controller="myCtrl">
  <p ng-bind="number"></p>
</div>
<div ng-controller="myCtrl02">
  <p ng-bind="number">
    <div ng-controller="myCtrl03">
      <p ng-bind="number"></p>
    </div>
  </p>
</div>
<script>
  angular.module('myModule', ['ng'])
    .controller('myCtrl', function($scope,$rootScope){
      $rootScope.number=100;
      console.log($scope);
      console.log($rootScope);
    })
    .controller('myCtrl02', function($scope,$rootScope){
      console.log($scope);
      console.log($rootScope);
    })
    .controller('myCtrl03', function($scope,$rootScope){
      console.log($scope);
      console.log($rootScope);
    })
</script>
</body>
</html>
