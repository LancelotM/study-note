<!DOCTYPE html>
<html ng-app="myModule">
<head lang="en">
  <meta charset="UTF-8">
  <script src="js/angular.js"></script>
  <title></title>
</head>
<body>
<div ng-controller="myCtrl">
  <img ng-src="{{pic}}">
</div>
<script>
  angular.module('myModule', ['ng'])
    .controller('myCtrl', function ($scope,$interval) {
      $scope.pics=[
        {src:'img/1.jpg'},
        {src:'img/2.jpg'},
        {src:'img/3.jpg'},
        {src:'img/4.jpg'}
      ]
      var i=0;
      console.log($scope.pics.length);
      $interval(function(){
        $scope.pic=$scope.pics[i].src;
        i++;
        if(i==$scope.pics.length){
          i=0;
        }
      },1000)
    })
</script>
</body>
</html>
