<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
  <meta charset="UTF-8">
  <script src="js/angular.js"></script>
  <title></title>
</head>
<body>

<div ng-controller="myCtrl">
  <p>{{num}}</p>
</div>

<script>
  var app = angular.module('myApp', ['ng']);

  app.controller('myCtrl', function ($scope,$interval) {
      $scope.num = 0;
      /*setInterval(function () {
        $scope.num++;
        console.log($scope.num);
        $scope.$apply();
      },500)*/

      $interval(function () {
        $scope.num++;
      },500)
  })

</script>

</body>
</html>
