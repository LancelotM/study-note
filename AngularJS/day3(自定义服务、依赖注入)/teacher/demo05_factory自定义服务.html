<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
  <meta charset="UTF-8">
  <script src="js/angular.js"></script>
  <title></title>
</head>
<body>

<div ng-controller="myCtrl">
    <button ng-click="callShow()">clickMe</button>
</div>

<script>
  var app = angular.module('myApp', ['ng']);

  //创建服务
  app.factory('$show', function () {
    return {
      showFunc:function(){
        alert('Hello Service');
      }
    }
  })

  app.controller('myCtrl', function ($scope,$show) {
      $scope.callShow = function () {
        $show.showFunc();
      }
  })

</script>

</body>
</html>
