<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
  <meta charset="UTF-8">
  <script src="js/angular.js"></script>
  <title></title>
</head>
<body>

<div ng-controller="myCtrl">
  <p>{{id}}</p>
  <p>{{price}}</p>

  <button ng-click="reset()">reset</button>
</div>

<script>
  var app = angular.module('myApp', ['ng']);

//  使用constant创建服务
  app.constant('$ID',{id:10});

//  使用value创建服务
  app.value('$price',{price:30});

  app.controller('myCtrl',
    function ($scope,$ID,$price) {
      $scope.id = $ID.id
      $scope.price = $price.price;

      $scope.reset = function () {

        angular.extend($ID,{id:20});
        angular.extend($price,{price:33});

        $scope.id = $ID.id
        $scope.price = $price.price;
      }
  })

</script>

</body>
</html>
