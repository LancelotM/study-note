<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
  <meta charset="UTF-8">
  <script src="js/angular.js"></script>
  <title></title>
</head>
<body>

<div ng-controller="myCtrl">
  <img ng-src="img/{{imgList[index]}}" alt=""/>
  <p>{{count}}</p>
</div>

<script>
  var app = angular.module('myApp', ['ng']);

  app.controller('myCtrl', function ($scope,$interval) {
      $scope.imgList = ["1.jpg","2.jpg","3.jpg"];
      $scope.index = 0;
      /*$interval(function () {
        $scope.index++;
        if($scope.index > 2)
        {
          $scope.index = 0;
        }
      },500);*/

      $scope.count = 0;
      var t = $interval(function () {
        $scope.count++;
        if($scope.count > 30)
        {
          $interval.cancel(t);
        }
      },100);
  })

</script>

</body>
</html>
