<!DOCTYPE html>
<html ng-app="myModule">
<head lang="en">
  <meta charset="UTF-8">
  <script src="js/angular.js"></script>
  <title></title>
</head>
<body>
<div ng-controller="myCtrl">
  <table>
    <thead>
      <tr>
        <th>姓名</th>
        <th>年龄</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="obj in list">
        <td ng-bind="obj.name"></td>
        <td ng-bind="obj.age"></td>
      </tr>
    </tbody>
  </table>
</div>
<script>
  angular.module('myModule', ['ng'])
    .controller('myCtrl', function ($http,$scope) {

      $http.get('data/test.json')
        .success(function(data){
          console.log(data);
          $scope.list=data;
        })
    })
</script>
</body>
</html>
