<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <script src="js/angular.js"></script>
  <title></title>
</head>
<body ng-app>

  <table
    ng-init="stuList=[
      {name:'Lucy',sex:'female',score:90},
      {name:'Lily',sex:'female',score:80},
      {name:'HanMeiMei',sex:'female',score:50}
      ]">
    <thead>
    <tr>
      <th>name</th>
      <th>sex</th>
      <th>score</th>
    </tr>
    </thead>

    <tbody>
      <tr>
        <td>{{stuList[0].name}}</td>
        <td>{{stuList[0].sex}}</td>
        <td>{{stuList[0].score}}</td>
      </tr>
      <tr>
        <td>{{stuList[1].name}}</td>
        <td>{{stuList[1].sex}}</td>
        <td>{{stuList[1].score}}</td>
      </tr>
      <tr>
        <td>{{stuList[2].name}}</td>
        <td>{{stuList[2].sex}}</td>
        <td>{{stuList[2].score}}</td>
      </tr>

    </tbody>

  </table>

</body>
</html>
