<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
  <meta charset="UTF-8">
  <script src="js/angular.js"></script>
  <title></title>
</head>
<body>

<!--调用控制器-->
<div ng-controller="myCtrl">
  <p>{{name}}</p>
  <p ng-bind="name"></p>
  <button ng-click="show()">clickMe</button>
</div>


<script>
  //声明一个模块
  var app = angular.module('myApp',['ng']);
  //声明控制器
  app.controller('myCtrl', function ($scope) {
    console.log(' in myCtrl');
    $scope.name = 'Web1609';

    $scope.show = function () {
      console.log('function show is called');
    }

  });
</script>

</body>
</html>
