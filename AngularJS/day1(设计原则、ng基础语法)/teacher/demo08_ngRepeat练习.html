<!DOCTYPE html>
<html ng-app>
<head lang="en">
  <meta charset="UTF-8">
  <script src="js/angular.js"></script>
  <title></title>
</head>
<body>

<table
  ng-init="stuList=[
    {name:'Lucy',sex:'female',score:80},
    {name:'Lily',sex:'female',score:80},
    {name:'Lary',sex:'female',score:50}
    ]">
  <thead>
  <tr>
    <th>姓名</th>
    <th>性别</th>
    <th>成绩</th>
  </tr>
  </thead>
  <tbody>
 <!-- <tr ng-repeat="tmp in stuList">
    <td>{{tmp.name}}</td>
    <td>{{tmp.sex}}</td>
    <td>{{tmp.score}}</td>
  </tr>-->
 <tr ng-repeat="obj in stuList">
   <td ng-repeat="tmp in obj">{{tmp}}</td>
 </tr>
  </tbody>
</table>

</body>
</html>
