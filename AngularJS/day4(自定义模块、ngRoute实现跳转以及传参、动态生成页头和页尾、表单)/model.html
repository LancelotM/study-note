<!DOCTYPE html>
<html ng-app="myApp02">
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src='js/angular.js'></script>
</head>
<body>
<div ng-controller="myCtrl02">
  <button ng-click="funcClick()">click me</button>
</div>
<script>
  angular.module('myApp01',['ng'])
    .factory('$custom',function(){
      return{
        show:function () {
          console.log('$custom service show method is called from ')
        }
      }
    });
  angular.module('myApp02',['ng','myApp01'])
      .controller('myCtrl02',['$scope','$custom',function($scope,$custom){
        $scope.funcClick=function(){
          $custom.show();
        }
      }]);
</script>
</body>
</html>
