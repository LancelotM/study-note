<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    body{
      text-align: center;
    }
    .helf-opacity{
      opacity: 0.5;
    }
  </style>
</head>

<body>
<img src="img/trash.png" id="t" class="helf-opacity"/>
<hr/>
<div id="container">
  <img id="p3" src="img/p3.png"/>
  <img id="p4" src="img/p4.png"/>
  <img id="p5" src="img/p5.png"/>
</div>
<script>

  var list=container.querySelectorAll('img');
  for(var i=0;i<list.length;i++){
    var p=list[i];
    p.ondragstart=function(e){
      e.dataTransfer.setData('imgId',this.id);
    }
  }
  t.ondragenter=function(){
  t.className='';
  };
  t.ondragover=function(e){
  e.preventDefault();
  };
  t.ondragleave=function(){
  t.className="helf-opacity"
  };
  t.ondrop=function(e){
  t.className="helf-opacity"
    var p=e.dataTransfer.getData('imgId');
    var img=document.getElementById(p);
  container.removeChild(img);
  };
</script>
</body>
</html>
