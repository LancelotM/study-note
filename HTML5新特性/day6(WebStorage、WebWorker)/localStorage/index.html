<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="css/bgc.css"/>
</head>
<body id="body">
<script>
  var bg=localStorage['bgc'];
  if(bg){
    body.className=bg;
    //localStorage
    //document.querySelector(`[value='${bg}']`).style.selected='true'
  }
</script>
<select id="choice">
  <option>--请选择背景颜色--</option>
  <option value="blue">蓝</option>
  <option value="pink">粉</option>
  <option value="dark">黑</option>
</select>
<a id="center" href="usercenter.html">用户中心</a>
<script>
  choice.onchange=function(){
    var bg=this.value;
    console.log(bg);
    this.style.checked='true';
    body.className=bg;
    localStorage['bgc']=bg;
  }
</script>
</body>
</html>
