</svg>
<script>
  var row= s.width.baseVal.value;
  var col= s.height.baseVal.value;

  for(var i=0;i<row/100;i++){
    for(var j=0;j<col/100;j++){
      console.log(i)
      if(i%2==0&&j%2==0){
        s.innerHTML+=`
          <rect width="100" height="100" x="${100*i}" y="${100*j}"></rect>
        `;
      }else{
        s.innerHTML+=`
          <rect width="100" height="100" x="${100+100*i}" y="${100*j}"></rect>
        `;
      }
    }
  }
</script>
