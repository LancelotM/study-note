        //碰到边框就反弹
        var ctx= c.getContext('2d');
        var p=new Image();
        p.src='img/p3.png';
        p.onload=function(){
          var x = 0;
          var xDirection = 1;
          var y = 0;
          var yDirection=1;
          setInterval(function(){
            ctx.clearRect(0, 0, 600, 600);
            x += 5 * xDirection;
            y+= 8*yDirection;
            ctx.drawImage(p, x, y);

            if (x >= c.width- p.width) {
              xDirection = -1;
            }else if(x<=0){
              xDirection = 1;
            }

            if(y>=c.height- p.height){
              yDirection=-1;
            }else if(y<=0){
              yDirection=1;
            }
          },41)
        };


  </script>
