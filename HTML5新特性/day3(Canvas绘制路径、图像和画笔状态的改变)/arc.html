<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <canvas id="c" width="600" height="600"></canvas>
  <script>
    var ctx= c.getContext('2d');
    ctx.beginPath();
    ctx.arc(300,300,100,0,Math.PI*2);
    ctx.lineWidth=10;
    ctx.strokeStyle='#999';
    ctx.stroke();


    var start=Math.PI*1.5;
    var deg=0;


    var timer=setInterval(function(){
      ctx.beginPath();
      deg+=5;
      //console.log(deg*Math.PI/10)
      ctx.arc(300,300,100,start,start+deg*Math.PI/180);
      //console.log(start+deg*Math.PI/180)
      //console.log(start)
      if(deg*Math.PI/180<90*Math.PI/180){
        ctx.strokeStyle='#f00';
      }else if(deg*Math.PI/270<180*Math.PI/180){
        ctx.strokeStyle='#ff0';
      }else if(deg*Math.PI/180<360*Math.PI/180){
        ctx.strokeStyle='#0f0';
      }else{
        clearInterval(timer);
      }
      ctx.stroke();
    },100);
  </script>
</body>
</html>
