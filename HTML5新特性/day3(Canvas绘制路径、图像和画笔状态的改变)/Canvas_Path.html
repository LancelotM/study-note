<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="css/normal.css"/>
</head>
<body>
  <canvas id="c" width="600" height="600"></canvas>
  <script>
    var ctx= c.getContext('2d');
    ctx.beginPath();
    ctx.moveTo(100,500);
    ctx.lineTo(500,500);
    ctx.lineTo(450,470);
    ctx.lineTo(500,500);
    ctx.lineTo(450,530);
    ctx.lineJoin='round';
    ctx.strokeStyle='#f00';
    ctx.lineWidth="3";
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(100,500);
    ctx.lineTo(100,100);
    ctx.lineTo(70,150);
    ctx.lineTo(100,100);
    ctx.lineTo(130,150);
    ctx.strokeStyle='#0f0';
    ctx.stroke();

  </script>
</body>
</html>
