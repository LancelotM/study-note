<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">

  <title></title>
</head>
<body>
  <canvas id="c" width="600" height="600"></canvas>
  <script>
    var ctx= c.getContext('2d');
    function face(){
      ctx.beginPath();
      ctx.arc(200,150,20,0,Math.PI*2);
      ctx.fillStyle='#03f';
      ctx.fill();
      ctx.strokeStyle='#999';
      ctx.stroke();

      ctx.beginPath();
      ctx.arc(210,140,5,0,Math.PI*2);
      ctx.fillStyle='#eee';
      ctx.fill();
    }
    function openMouth(){
      ctx.beginPath();
      ctx.arc(200,200,100,Math.PI*0.25,Math.PI*1.75);
      ctx.lineTo(200,200);
      ctx.closePath();
      ctx.fillStyle='#ee0';
      ctx.fill();
      ctx.lineWidth=2;
      ctx.strokeStyle='#999';
      ctx.stroke();
      face()
    }
    function closeMouth(){
      ctx.beginPath();
      ctx.arc(200,200,100,0,Math.PI*2);
      ctx.lineTo(200,200);
      ctx.fillStyle='#ee0';
      ctx.fill();
      ctx.lineWidth=2;
      ctx.strokeStyle='#999';
      ctx.stroke();

      face()
    }
    function game(){
      var isOpen=true;
      setInterval(function(){
        ctx.clearRect(0,0,600,600);
        if(isOpen){
          closeMouth();
          isOpen=false
        }else{
         openMouth();
          isOpen=true;
        }
      },400)
    }
    game();
  </script>
</body>
</html>
