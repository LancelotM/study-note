<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        #box{
            width: 400px;
            height: 400px;
            border:1px solid #666;
            position: fixed;
            left: center;
            right: 0;
            top: 0;
            bottom: 0;
        }
        #box_left{
            width:25%;
        }
        #box_right{
            width:75%;
            float: right;
        }
        input{
            margin-top:10px;
        }
        #box_right span{
            display: inline-block;
            width: 100px;
            background: #666;
        }
        #box_left span{
            width:90px;
        }
    </style>
</head>
<body>
    <h1>用户注册</h1>
    <div id="box">
        <div id="box_left">
            <span>用户名：</span><br>    
            <span>密码：</span><br>
            <span>年龄：</span><br>
        </div>
        <div id="box_right">
            <form>
                <input type="text" required name='uname'><span></span><br>
                <input type="password" required minlength="4" maxlength="8" name="pwd"><span></span><br>
                <input type="email" required name="email"><span></span><br>
                <input type="submit" value="提交">
            </form>
        </div>
    </div>
    <script type="text/javascript">
        console.log(input.validity)
    </script>
</body>
</html>
