<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #box{
            width:200px;
            height: 200px;
            background:#fff;
        }
        input{
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div id="box">
</div>
红色：<input id="red" type="range" min="0" max="255" value="255"/><span>255</span><br>
绿色：<input type="range" min="0" max="255" id="green" value="255"/><span>255</span><br>
蓝色：<input type="range" min="0" max="255" id="blue" value="255"/><span>255</span><br>
<form action="">
    幸运色：<input type="color" name="luckColor"/>
    日期: <input type="date"/>
    月份: <input type="month"/>
    周: <input type="week"/>
    <input type="submit"/>
</form>
<script src="js/jquery-1.11.3.js"></script>
<script>
    var list=document.querySelectorAll('[type="range"]')
    for(var i=0;i<list.length;i++){
        range=list[i];
        range.onchange=function(){
            this.nextElementSibling.innerHTML=this.value;
            setBoxBG();
        }
    }
    function setBoxBG(){
        var r=red.value;
        var g=green.value;
        var b=blue.value;
        var c=`rgb(${r},${g},${b})`;
        box.style.background=c;
    }
</script>
</body>
</html>
