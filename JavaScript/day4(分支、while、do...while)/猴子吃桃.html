	<meta charset="UTF-8">
	<title>标题</title>
</head>
<body>
	<script type="text/javascript">
		function amout(){
			var day=10,total=1;
			do{
				day--;
				total=(total+1)*2;
				
			}while(day>1);	
			console.log("猴子第一天有"+total+"个桃子");
		}
	</script>
	<button onclick="amout();">猴子吃桃</button>
</body>
