<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>标题</title>
</head>
<body>
	<script type="text/javascript">
		function BIM(){
			var weight=prompt("请输入你的体重(kg):");
			var height=prompt("请输入你的身高(m):");
			var BIM=weight/(height*height);
			if(BIM>25){
				
				alert("你的BIM值为："+BIM.toFixed(2)+"肥猪，都这么胖了还吃吃吃");
			}
			else{
				if(BIM<20){
					
					alert("你的BIM值为："+BIM.toFixed(2)+"瘦成杆啦，瘦猴子，快去给朕去进食");
				}
				else{alert("你的BIM值为："+BIM.toFixed(2)+"正常范围，恭喜，恭喜，继续保持");}
			}
		}
	</script>
	<button onclick="BIM();">来来来，测一下你的BIM</button>
</body>
</html>
