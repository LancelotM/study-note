<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>标题</title>
</head>
<body>
	<script type="text/javascript">
		function change(n1,n2){
			console.log("第一个数："+n1)	
			console.log("第二个数："+n2)
			
			console.log("结果："+(n1+n2))
			
			return n1+n2;

		}
		function testsum(){
			console.log(change(10,15))
		}
	</script>
	<button onclick="testsum();">点一下有惊喜！</button>
</body>
</html>
