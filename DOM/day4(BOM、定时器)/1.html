<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>打开新链接方式总结</title>
		<script>
			/*打开新链接方式总结：
1. 在当前窗口打开，可后退
2. 在当前窗口打开，不可后退
3. 在新窗口打开，可重复打开
4. 在新窗口打开，不可重复打开
*/
      function open1(){
        open("http://tmooc.cn","_self");
      }
      function open2(){
        open("http://tmooc.cn","_blank");
      }
      function open3(){
        open("http://tmooc.cn","tm");
      }
      function open4(){
        location.replace("http://tmooc.cn");
      }
		</script>
	</head>
	<body>
    <a href="http://tmooc.cn" target="_self">在当前窗口打开，可后退</a>
    <a href="javascript:open1()">在当前窗口打开，可后退(js)</a>
    <hr>
    <a href="javascript:open4()">在当前窗口打开，不可后退(js)</a>
    <hr>
    <a href="http://tmooc.cn" target="_blank">在在新窗口打开，可重复打开</a>
    <a href="javascript:open2()">在在新窗口打开，可重复打开(js)</a>
    <hr>
    <a href="http://tmooc.cn" target="tmooc">在新窗口打开，不可重复打开</a>
    <a href="javascript:open3()">在新窗口打开，不可重复打开(js)</a>
	</body>
</html>
