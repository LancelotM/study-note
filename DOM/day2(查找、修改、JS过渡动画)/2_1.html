<!DOCTYPE HTML>
<html>
<head>
<title>读取并修改元素的内容</title>
<meta charset="utf-8" />
<style>
	div{float:left; height: 100px; line-height: 100px; }
	#d1,#d3{ background-color: #ccff00; }
	#d2{ cursor: pointer; background-color: #ffcc00; }
  /*class+transition*/
  /*两个class*/
  .fade{/*起始状态: 常驻元素上*/
    width:64px; opacity:1; overflow:hidden;
    transition:all 1s linear;/*定义动画*/
  }
  .out{/*结束状态: 反复切换*/ 
    width:0; opacity:0;
  }
</style>
</head>
<body>
	<div id="d1" class="fade">树形列表</div>
	<div id="d2" onclick="toggle(this)">&lt;&lt;</div>
	<div id="d3">内容的主体</div>
  <script>
    function toggle(d2){
      //如果当前d2的内容为<<
      if(d2.innerHTML=="&lt;&lt;"){
        //修改id为d1的元素隐藏
        document.getElementById("d1")
                .className="fade out"
        //修改当前d2的内容为>>
        d2.innerHTML="&gt;&gt;";
      }else{//否则
        //修改id为d1的元素显示
        document.getElementById("d1")
                .className="fade";
        //修改当前d2的内容为<<
        d2.innerHTML="&lt;&lt;";
      }
    }
  </script>
</body>
</html>
