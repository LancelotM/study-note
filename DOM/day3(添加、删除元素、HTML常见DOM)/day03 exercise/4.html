<!DOCTYPE html>
<html>
<head>
<title>创建动态表格</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="4.css"/>
<script src="4.js"></script>
</head>
<body>
	<h2>创建动态表格</h2>
	<table id="dataTable">
  </table><br/>
	提示：<br/>
		(1)点击“加载数据”按钮可以加载任何符合一定格式要求的数据<br/>
		(2)待加载数据中列名、列的数量、记录行的都是都是可变的<br/>
		(3)显示出来的数据隔行变色<br />
		(4)记录行鼠标悬停时变色显示<br />
		(5)单击某列的列名时，表中的所有数据可以按照此列上的值升序排列；再次单击此列名时，所有数据又可以按此列上的值降序排列<br/>
</body>
</html>
