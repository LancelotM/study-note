<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link href="css/bootstrap.css" rel="stylesheet">
  <!--[if lt IE 9]>
  <script src="js/html5shiv.min.js"></script>
  <script src="js/respond.min.js"></script>
  <![endif]-->
  <style>
    div{
      border: 1px solid #000;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>栅格布局系统</h1>
  <h3>一行中只有一列</h3>
  <div class="row">
    <div class="col-md-1">MD.1</div>
  </div>
  <div class="row">
    <div class="col-md-2">MD.2</div>
  </div>
  <div class="row">
    <div class="col-md-3">MD.3</div>
  </div>
  <div class="row">
    <div class="col-md-4">MD.4</div>
  </div>
  <div class="row">
    <div class="col-md-5">MD.5</div>
  </div>
  <div class="row">
    <div class="col-md-6">MD.6</div>
  </div>
  <h3>一行中放置等宽的多列</h3>
  <div class="row">
    <div class="col-md-1">MD.1</div>
    <div class="col-md-1">MD.1</div>
  </div>
  <div class="row">
    <div class="col-md-2">MD.2</div>
    <div class="col-md-2">MD.2</div>
  </div>
  <div class="row">
    <div class="col-md-3">MD.3</div>
    <div class="col-md-3">MD.3</div>
  </div>
  <div class="row">
    <div class="col-md-4">MD.4</div>
    <div class="col-md-4">MD.4</div>
  </div>
  <div class="row">
    <div class="col-md-5">MD.5</div>
    <div class="col-md-5">MD.5</div>
  </div>
  <div class="row">
    <div class="col-md-6">MD.6</div>
    <div class="col-md-6">MD.6</div>
  </div>
  <h3>一行中放置不等宽的多列</h3>
  <h4>1:3</h4>
  <div class="row">
    <div class="col-md-3">MD.3</div>
    <div class="col-md-9">MD.9</div>
  </div>
  <h4>1:1:1</h4>
  <div class="row">
    <div class="col-md-4">MD.4</div>
    <div class="col-md-4">MD.4</div>
    <div class="col-md-4">MD.4</div>
  </div>
  <h4>1:2:1</h4>
  <div class="row">
    <div class="col-md-3">MD.3</div>
    <div class="col-md-6">MD.6</div>
    <div class="col-md-3">MD.3</div>
  </div>
  <h4>1:3:1可以转换为1:2:6:2:1</h4>
  <div class="row">
    <div class="col-md-2 col-md-offset-1">MD.2</div>
    <div class="col-md-6">MD.6</div>
    <div class="col-md-2">MD.2</div>
  </div>
</div>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
  (function () {
    var s = document.createElement("script");
    s.onload = function () {
      bootlint.showLintReportForCurrentDocument([]);
    };
    s.src = "js/bootlint.js";
    document.body.appendChild(s)
  })();
</script>
</body>
</html>
