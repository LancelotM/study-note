<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link href="css/bootstrap.css" rel="stylesheet">
  <!--[if lt IE 9]>
  <script src="js/html5shiv.min.js"></script>
  <script src="js/respond.min.js"></script>
  <![endif]-->

<body>
<div class="container">

  <h1>全局CSS样式————表单</h1>
  <p>提示：注意H5规范中推荐的表单写法</p>
  <h3>1、默认表单</h3>
  <form>
    <div class="form-group">
      <label class="control-label" for="uname">用户名:</label>
      <input class="form-control" type="text" id="uname"/>
      <span class="help-block">用户名中可以包含数字、字母</span>
    </div>
    <div class="form-group">
      <label class="control-label" for="upwd">密码:</label>
      <input class="form-control" type="password" id="upwd"/>
      <span class="help-block">密码长度在6~12之间</span>
    </div>
    <p>提示：注意H5规范中推荐的单选框和复选框的写法</p>
    <p>SRP:单一责任原则</p>
    <div class="form-group">
      <div class="checkbox">
        <label>
          <input type="checkbox"/>七天之内不在登录
        </label>
      </div>
    </div>
    <div class="form-group">
      <input class="btn btn-success" type="button" value="提交"/>
      <input class="btn btn-danger" type="button" value="取消"/>
    </div>
  </form>

  <h3>行内表单</h3>
  <form class="form-inline">
    <div class="form-group">
      <!--Screen Reader Only仅航人阅读器可见-->
      <label class="sr-only" for="inline_uname">用户名:</label>
      <input placeholder="用户名" class="form-control" type="text" id="inline_uname"/>
    </div>
    <div class="form-group">
      <label class="sr-only" for="inline_upwd">密码:</label>
      <input placeholder="密码" class="form-control" type="password" id="inline_upwd"/>
    </div>
    <div class="form-group">
      <input class="btn btn-success" type="button" value="提交"/>
    </div>
    <div class="input-group">
      <div class="input-group-addon">$</div>
      <input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount">
      <div class="input-group-addon">.00</div>
    </div>
  </form>

  <h3>水平表单(栅格系统+表单)</h3>
  <form class="form-horizontal">
    <div class="form-group has-error has-feedback">
      <div class="col-xs-2 text-right">
        <label class="control-label" for="horizontal_uname">用户名:</label>
      </div>
      <div class="col-xs-5">
        <input class="form-control" type="text" id="horizontal_uname"/>
      </div>
      <div class="col-xs-5">
        <span class="help-block">用户名中可以包含数字、字母</span>
      </div>
    </div>
    <div class="form-group">
      <div class="col-xs-2 text-right">
        <label class="control-label" for="horizontal_upwd">密码:</label>
      </div>
      <div class="col-xs-5">
        <input class="form-control" type="password" id="horizontal_upwd"/>
      </div>
      <div class="col-xs-5">
        <span class="help-block">密码长度在6~12之间</span>
      </div>
    </div>
    <div class="form-group">
      <div class="col-xs-10 col-xs-offset-2">
        <div class="checkbox">
          <label>
            <input type="checkbox"/>七天之内不在登录
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-xs-10 col-xs-offset-2">
        <input class="btn btn-success" type="button" value="提交"/>
        <input class="btn btn-danger" type="button" value="取消"/>
      </div>
    </div>
  </form>
</div>
