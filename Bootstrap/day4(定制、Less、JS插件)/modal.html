<body>
<a  class="btn btn-danger" data-toggle="modal" href="#Md">登录</a>
<div class="modal fade" id="Md">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <strong class="">用户登录</strong>
        <span class="close" data-dismiss="modal">&times;</span>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="uname" class="control-label">用户名:</label>
            <input type="text" class="form-control" id="uname"/>
            <span class="help-block">用户名由4-12个字符或数字组成</span>
          </div>
          <div class="form-group">
            <label for="upwd" class="control-label">密码:</label>
            <input type="text" class="form-control" id="upwd"/>
            <span class="help-block">密码由8-12个字符或数字组成</span>
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <a href="#" data-dismiss="modal" class="btn btn-success btn-sm">提交</a>
      </div>
    </div>
  </div>
</div>
