<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <!--[if lt IE 9]>
  <script src="js/html5shiv.min.js"></script>
  <script src="js/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<div class="container">
  <h1>全局CSS元素——按钮</h1>
  <h3>三种形式的基本按钮</h3>
  <button class="btn btn-default">btn按钮</button>
  <input class="btn btn-default" type="button" value="INPUT按钮"/>
  <a class="btn btn-default" href="#">LINK按钮</a>
  <h3>按钮的常用颜色(5种)</h3>
  <a href="#" class="btn btn-danger">红色按钮-危险色</a>
  <a href="#" class="btn btn-warning">黄色按钮-警告色</a>
  <a href="#" class="btn btn-success">绿色按钮-成功色</a>
  <a href="#" class="btn btn-info">浅蓝色按钮-提示色</a>
  <a href="#" class="btn btn-primary">深蓝色按钮-基础色</a>
  <h3>按钮的大小(4种) extra </h3>
  <a href="#" class="btn btn-success btn-xs">超小号</a>
  <a href="#" class="btn btn-success btn-sm">小号</a>
  <a href="#" class="btn btn-success ">默认号</a>
  <a href="#" class="btn btn-success btn-lg">大号</a>
  <h3>块级列表</h3>
  <a href="#" class="btn btn-primary btn-block">块级按钮</a>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery-1.11.3.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
