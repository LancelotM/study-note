<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>标题</title>
	<style type="text/css">
	#box{
		width:300px;
		background:#000;
		height:300px;
		float:left;
	}
	#content{
		width:200px;
		height:200px;
		background:red;
		float:right;
	}
	#d1{
		width:100px;
		height:200px;
		background:blue;
		float:left;
	}
	#d2{
		width:200px;
		height:100px;
		background:green;
		float:left;
	}
	#d3{
		width:100px;
		height:200px;
		background:gray;
		float:right;
	}
	#d4{
		width:400px;
		height:400px;
		background:#f5f3f3;
		float:right;
	}
	</style>
</head>
<body>
	<div id="box">
		<div id="content">
			<div id="d2"></div>
			<div id="d3"></div>
		</div>
		<div id="d1"></div>
	</div>
	<div id="d4">564165456</div>
</body>
</html>
