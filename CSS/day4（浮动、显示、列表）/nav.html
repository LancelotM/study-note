<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>标题</title>
	<style type="text/css">
		ul{
			margin:0;
			padding:0;
			list-style:none;
		}
		#top{
			width:990px;
			height:40px;
			background:#771816;
			color:#F6FFFA;
			float:left;
		}
		#nav1{
			width:210px;
			height:40px;
			background:#CE2A2B;
			border:2px solid #E64346;
			box-sizing:border-box;
			text-align:left;
			line-height:40px;
			float:left;
		}
		#nav1>a{
			text-decoration:none;
			color:#F6FFFA;
			padding-left:8px;
			float:left;
		}
					/* 下拉标 */
		#nav1 .b{
			width:20px;
			height:20px;
			background:url(iconlist_2.png) no-repeat -65px 0;
			float:right;
			margin-top:8px;
			margin-right:15px;
		}
		#nav2{
			width:990px;
			height:40px;
			background:#E64346;
			border:2px solid #FD0285;
			box-sizing:border-box;
		}
		#nav3{
			margin:0;
		}
		#nav3>li{
			float:left;
			list-style:none;
		}
		#nav3>li>a{
			display:inline-block;
			width:100px;
			height:40px;
			text-decoration:none;
			color:#F6FFFA;
			text-align:center;
			line-height:40px;
			margin-top:-2px;
		}
		#nav3>li>a:hover{
			width:100px;
			height:40px;
			background:#BC2A2B;
		}
		#middle{
			width:210px;
			height:400px;
			background:#FAFAFA;
			padding:35px 0 35px 0;
		}
		#middle>ul{
			padding-top:10px;
			position:relative;
		}
		#l1{
			width:990px;
			height:435px;
			position:absolute;
			border:1px solid #DCDCDC;
			top:0px;
			left:195px;
			background:#fff;
		}
		#middle>ul>li a{
			text-decoration:none;
			color:#333;
			font-size:14px;
		}
		#middle>ul>li{
			width:196px;
			padding:5px 0 5px 10px; 
			box-sizing:border-box;
			border-top:transparent;
			border-bottom:1px solid #FDFDFD;
		}
		#middle>ul>li:hover{
			border-top:1px solid #DCDCDC;
			border-bottom:1px solid #DCDCDC;
			background:#fff;
			margin-top:0px;
			position:relative;
		}
	</style>
</head>
<body>
				<!--导航-->
	<div id="top">
		<div id="nav1">
			<a href="#">全部商品分类</a>
				<!--下拉标-->
			<div class="b"></div>
		</div>
		<div id="nav2">
			<ul id="nav3">
				<li><a href="#">首页</a></li>
				<li><a href="#">服装城</a></li>
				<li><a href="#">食品</a></li>
				<li><a href="#">团购</a></li>
				<li><a href="#">夺宝岛</a></li>
				<li><a href="#">闪购</a></li>
				<li><a href="#">金融</a></li>
			</ul>
		</div>
	</div>
				<!--列表-->
		<div id="middle">
			<ul>
				<li>
					<a href="#">图书、音像、数字商品</a>
					<!--弹出框-->
					<div id="l1"></div>
				</li>
				<li>
					<a href="">家用电器</a>
				</li>
			</ul>
		</div>
</body>
</html>
