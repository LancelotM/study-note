<!doctype html>
<html>
	<head>
		<title>标题</title>
		<meta charset="utf-8">
		<style>
			#d1{
				width:400px;
				height:400px;
				background:red;
				float:right;
				/*相对定位*/
				position:relative;
			}

			#d2{
				width:200px;
				height:200px;
				background:green;
				/*绝对定位*/
				position:absolute;
				left:0px;
				bottom:0px;
			}

			#d3{
				width:100px;
				height:100px;
				background:yellow;
				/*绝对定位*/
				position:absolute;
				bottom:0px;
				right:0px;
			}
		</style>
	</head>
	<body>
		<div id="d1">
			<div id="d2">
				<div id="d3"></div>
			</div>
		</div>
	</body>
</html>
