<!doctype html>
<html>
	<head>
		<title>标题</title>
		<meta charset="utf-8">
		<style>
			ul{
				list-style:none;
			}
			ul li{
				padding:10px;
				border:1px solid #333;
				width:100px;
				margin:10px;
				float:left;
			}

			ul li:hover{
				/*相对定位，右移10px*/
				position:relative;
				left:10px;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>
				张学友
			</li>
			<li>
				张学友
			</li>
			<li>
				张学友
			</li>
			<li>
				张学友
			</li>
		</ul>
	</body>
</html>
