<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>京东首页</title>
	<link rel="stylesheet" href="jd.css">
</head>
<body>
	<!--1、京东首页 宽度：100%-->
	<header id="top">
		<!--1、京东首页 宽度：1211-->
		<div id="top_box">
			<!--五角星 图标 （左）-->
			<img src="Images/star.jpg" class="lf"/>
			<!--收藏京东 文字（左）-->
			<a href="#" class="lf">收藏京东</a>
			<!--文字 列表（右）-->
			<ul class="rt">
				<li>您好，欢迎来到京东！
					<a href="#">[登录]</a>
					<a href="#">[免费注册]</a>
				</li>
				<li>
					<b></b>
					<a href="#">我的订单</a>
				</li>
				<li class="vip">
					<b></b>
					<a href="#">会员俱乐部</a>
				</li>
				<li class="com">
					<b></b>
					<a href="#">企业频道</a>
				</li>
				<li class="app_jd">
					<b></b>
					<a href="#" >手机京东</a>
				</li>
				<li class="service">
					<b></b>
					<a href="#">客户服务</a>
					<!--弹出菜单-->
					<ul id="service_items">
						<li>
							<a href="">帮助中心</a>
						</li>
						<li>
							<a href="">售后服务</a>
						</li>
						<li>
							<a href="">在线投诉</a>
						</li>
						<li>
							<a href="">投诉中心</a>
						</li>
						<li>
							<a href="">客服邮箱</a>
						</li>
					</ul>
				</li>
				<li>
					<b></b>
					<a href="#">网站导航</a>
				</li>
			</ul>
			<div class="clear"></div>
		</div>
	</header>
	<!--2、LOGO和搜索(w:500,m-l:40,m-r:80)-->
	<div id="top_main">
		<a href="#" id="logo">
			<img src="Images/logo-201305.png">
		</a>
		<div id="search_box">
			<div class="search">
				<input class="txtSearch">
				<button>搜索</button>
			</div>
		</div>
		<div class="clear"></div>
	</div>
	<!--3、主导航-->
	<nav id="nav">
		主导航
	</nav>
	<!--4、banner广告-->
	<div id="banner">
		banner广告
	</div>
	<!--5、主体内容-->
	<section id="main">
		主体内容
	</section>
	<!--6、购物指南-->
	<footer id="foot_box">
		购物指南
	</footer>
	<!--7、页面底部-->
	<footer id="footer">
		页面底部
	</footer>
</body>
</html>
