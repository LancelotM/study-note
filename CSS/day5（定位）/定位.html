<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>标题</title>
	<style type="text/css">
		body{margin:0;}
		#d1{
			width:300px;
			height:300px;
			background:red;
			float:right;
			
		}
		#d2{
			width:200px;
			height:200px;
			background:green;
			float:right;
			position:absolute;
			left:0;
			top:0;
		}
		#d3{
			width:100px;
			height:100px;
			background:yellow;
			float:right;
			position:absolute;
			right:0;
			bottom:0;
		}
	</style>
</head>
<body>
	<div id="d1">
		<div id="d2"></div>
		<div id="d3"></div>
	</div>	
</body>
</html>
