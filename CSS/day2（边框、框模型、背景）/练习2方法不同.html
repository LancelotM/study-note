<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>标题</title>
	<style type="text/css">
		#comment{
			width:95%;
			height:100px;
			padding:10px;
			border:1px solid #D0E4C2;
			margin-bottom:20px;
		}
		#pages>a{
			border:1px solid #ccc;
			border-radius:5px;
			padding:6px 12px;
		}
		.current{
			border:0;
		}
	</style>
</head>
<body>
	<div id="comment"></div>
	<p id="pages">
		<span class="current">
			<a>1</a>
		</span>
		<a href="#">2</a>
		<a href="#">3</a>
		<a href="#">4</a>
		<a href="#">5</a>
		<a href="#">6</a>
	</p>
</body>
</html>
