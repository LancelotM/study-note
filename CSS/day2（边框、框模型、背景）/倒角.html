<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>标题</title>
	<style type="text/css">
		.d1{
			width:200px;
			height:200px;
			border:2px solid black;
			border-radius:5px;
		}
		.d2{
			width:200px;
			height:200px;
			border:2px solid black;
			border-radius:50%;
			box-shadow:40px 0px 10px 10px #E3ED86 inset;
		}
		input,summary{
			outline:none;
		}
	</style>
</head>
<body>
	<div class="d1"></div>
	<br />
	<div class="d2"></div>
	<br />
	<p>
		用户名：<input/>
	</p>
	<details>
		<summary>摘要与细节</summary>
	</details>
</body>
</html>
