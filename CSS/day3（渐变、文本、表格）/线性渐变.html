<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>标题</title>
	<style type="text/css">
		#c1{
			width:400px;
			height:400px;
			border:1px solid #333;
			background-image:repeating-linear-gradient(to top,red 0px,blue 100px,gray 200px,gray 300px);
		}
		#c2{
			width:400px;
			height:400px;
			border:1px solid #333;
			background-image:radial-gradient(400px at 50% 0%,red 0%,blue 50%,green 80%,yellow 100%);
		}
	</style>
</head>
<body>
	<div id="c1"></div>	
	<div id="c2"></div>
</body>
</html>
