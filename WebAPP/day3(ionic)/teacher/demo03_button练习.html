<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
  <link rel="stylesheet" href="css/ionic.css"/>
  <script src="js/ionic.bundle.js"></script>
  <title></title>
</head>
<body>

<ion-header-bar>
  <h1 class="title">header</h1>
</ion-header-bar>

<ion-content>

  <button class="button button-royal button-small">
    small按钮
  </button>
  <button class="button button-royal">
    normal
  </button>
  <button class="button button-royal button-large">
    large
  </button>
  <br/>
  <button class="button button-outline button-calm">
    空心按钮
  </button>

  <button class="button button-clear button-dark">
    clear按钮
  </button>
  <br/>

  <button class="button icon-left ion-gear-a">设置</button>
  <button class="button icon-right ion-person">用户</button>

  <div class="button-bar">

    <button class="button button-royal icon-left ion-ios-star">
      11
    </button>
    <button class="button button-calm">22</button>
    <button class="button button-assertive">33</button>
    <button class="button button-positive icon-right ion-ios-star">
      44
    </button>

  </div>






</ion-content>

<ion-footer-bar>
  <h1 class="title">footer</h1>
</ion-footer-bar>

<script>
  var app =angular.module('myApp',['ionic']);
</script>

</body>
</html>
