<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport"
  content="width=device-width,initial-scale=1,user-scalable=no"/>
  <link rel="stylesheet" href="css/ionic.css"/>
  <script src="js/ionic.bundle.js"></script>
  <title></title>
</head>
<body>

<ion-header-bar>
  <h1 class="title">header</h1>
</ion-header-bar>

<ion-content>
  <p>Hello </p>
  <ul>
    <li>12</li>
    <li>33</li>
    <li>44</li>
  </ul>

  <ul class="list">
    <li class="item">12</li>
    <li class="item">33</li>
    <li class="item">44</li>
  </ul>

  <ul class="list">

    <li class="item item-divider">A</li>
    <li class="item">apple</li>
    <li class="item">android</li>

    <li class="item item-divider">B</li>
    <li class="item">banana</li>
    <li class="item">bike</li>

  </ul>


  <!-- 列表中添加图标-->
  <ul class="list list-inset">
    <li class="item item-icon-left">
      <i class="icon ion-ios-star"></i>
      收藏
    </li>

    <li class="item item-icon-right">
      <i class="icon ion-person"></i>
      联系人
    </li>

    <li class="item item-icon-left">
      <i class="icon ion-email"></i>
      mail
      <span class="badge badge-assertive">3</span>
    </li>

  </ul>

</ion-content>

<ion-footer-bar>
  <h1 class="title">footer</h1>
</ion-footer-bar>

<script>
  var app = angular.module('myApp',['ionic']);
</script>
</body>
</html>
