<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,initial-scale=1,user-scalable=no"/>
  <link rel="stylesheet" href="css/ionic.css"/>
  <script src="js/ionic.bundle.js"></script>
  <title></title>
</head>
<body>

<ion-header-bar>
  <h1 class="title">header</h1>
</ion-header-bar>

<ion-content>

  <div class="row">
    <div class="col">
      <button class="button button-block button-positive">第一列</button>
    </div>
    <div class="col">
      <button class="button button-block button-energized">第二列</button>
    </div>
    <div class="col">
      <button class="button button-block button-assertive">第三列</button>
    </div>
    <div class="col">
      <button class="button button-block button-assertive">第四列</button>
    </div>
  </div>


  <div class="row">
    <div class="col col-75">
      <button class="button button-full button-calm">
        第一列
      </button>
    </div>
    <div class="col">
      <button class="button button-full button-royal">
        第二列
      </button>
    </div>
  </div>

  <!-- 设置列之间的偏移量-->
  <div class="row">
    <div class="col col-25">
      <button class="button button-block button-positive">
        第一列
      </button>
    </div>

    <div class="col col-10 col-offset-25">
      <button class="button button-block button-calm">
        第二列
      </button>
    </div>
  </div>

  <!-- 纵向对齐-->
  <div class="row">
    <div class="col col-center">
        <button class="button button-block button-positive">
          第一列
        </button>
    </div>
    <div class="col">
      <div class="list">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
      </div>
    </div>
  </div>


</ion-content>

<ion-footer-bar>
  <h1 class="title">footer</h1>
</ion-footer-bar>

<script>
  var app = angular.module('myApp', ['ionic']);
</script>
</body>
</html>
