<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
  <link rel="stylesheet" href="css/ionic.css"/>
  <script src="js/ionic.bundle.js"></script>
  <title></title>
</head>
<body>

<ion-header-bar>
  <h1 class="title">button按钮</h1>
</ion-header-bar>

<ion-content>
  <p>Hello Button</p>
  <button>普通按钮</button>
  <button class="button button-balanced">ionic按钮</button>
  <button class="button
   button-positive button-block">block按钮</button>

  <button class="button button-positive">normal</button>
  <button class="button button-large button-royal">large</button>
  <button class="button button-small button-calm">small</button>

  <button class="button button-outline button-assertive">
    outline按钮
  </button>
  <button class="button button-clear button-assertive">
    clear按钮
  </button>

  <button class="button icon-left ion-home">test</button>

  <div class="button-bar">
    <button class="button">btn1</button>
    <button class="button">btn2</button>
  </div>

</ion-content>

<ion-footer-bar>
  <h1 class="title">footer</h1>
</ion-footer-bar>


<script>
  var app = angular.module('myApp',['ionic']);
</script>
</body>
</html>
