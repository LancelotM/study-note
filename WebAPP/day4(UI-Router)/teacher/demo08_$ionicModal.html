<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,initial-scale=1,user-scalable=no"/>
  <link rel="stylesheet" href="css/ionic.css"/>
  <script src="js/ionic.bundle.js"></script>
  <title></title>
</head>
<body ng-controller="myCtrl">

<script id="myModal.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">header</h1>
    </ion-header-bar>
    <ion-content>
      Hello $ionicModal
    </ion-content>
  </ion-modal-view>
</script>

<ion-header-bar>
  <h1 class="title">header</h1>
</ion-header-bar>

<ion-content>
  <p>Hello </p>
  <button
    ng-click="show()"
    class="button button-positive">
    打开弹窗
  </button>
</ion-content>

<ion-footer-bar>
  <h1 class="title">footer</h1>
</ion-footer-bar>

<script>
  var app = angular.module('myApp', ['ionic']);

  app.controller('myCtrl',['$scope','$ionicModal',
    function ($scope,$ionicModal) {
      $scope.show = function () {

        $ionicModal
          .fromTemplateUrl('myModal.html',{
          scope:$scope})
          .then(function (modal) {
            $scope.modal = modal;
            $scope.modal.show();
          })

      }
  }])

</script>
</body>
</html>
