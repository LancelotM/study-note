<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,initial-scale=1,user-scalable=no"/>
  <link rel="stylesheet" href="css/ionic.css"/>
  <script src="js/ionic.bundle.js"></script>
  <title></title>
</head>
<body>

<ion-header-bar
  class="bar-positive"
  align-title="left">
  <h1 class="title">header</h1>
</ion-header-bar>

<!--设置overflow-scroll=‘true’使用系统内置的滚动条-->
<!--overflow-scroll="true"-->
<!--scroll='false' 禁止内容滚动，用于百度地图，谷歌地图。。-->
<ion-content
  scroll="false"
  ng-controller="myCtrl">
  <p>Hello </p>
  <ul class="list">
    <li class="item" ng-repeat="tmp in list">
      {{tmp}}
    </li>
  </ul>
</ion-content>

<ion-footer-bar>
  <h1 class="title">footer</h1>
</ion-footer-bar>

<script>
  var app = angular.module('myApp', ['ionic']);

  app.controller('myCtrl',['$scope', function ($scope) {
    $scope.list = [];
    for(var i=0;i<100;i++)
    {
      $scope.list.push(i);
    }
  }]);

</script>
</body>
</html>
