<!doctype html>
<html>
	<head>
		<title>标题</title>
		<meta charset="utf-8">
		<style>
			#img_content{
				width:400px;
				height:400px;
				border:1px solid #333;
				margin:100px auto;
				position:relative;
			}
			#img_content div{
				width:200px;
				height:200px;
				background:red;
				position:absolute;
				left:100px;
				top:100px;
				/*更改转换原点为左上点*/
				transform-origin:top left;
			}
			#img_content div:hover{
				z-index:100;
			}
			#img_content div:nth-child(1){
				transform:rotate(0deg);
				background:green;
			}
			#img_content div:nth-child(2){
				transform:rotate(15deg);
				background:blue;
			}
			#img_content div:nth-child(3){
				transform:rotate(30deg);
				background:yellow;
			}
			#img_content div:nth-child(4){
				transform:rotate(45deg);
				background:pink;
			}
			#img_content div:nth-child(5){
				transform:rotate(60deg);
				background:purple;
			}
			#img_content div:nth-child(6){
				transform:rotate(75deg);
				background:orange;
			}

		</style>
	</head>
	<body>
		<div id="img_content">
			<div class="d1"></div>
			<div class="d2"></div>
			<div class="d3"></div>
			<div class="d4"></div>
			<div class="d5"></div>
			<div class="d6"></div>
		</div>
	</body>
</html>
