<!doctype html>
<html>
	<head>
		<title>标题</title>
		<meta charset="utf-8">
		<style>
			#d1{
				width:200px;
				height:200px;
				background:blue;

				/*定义过渡效果*/
				/*1、指定过渡属性*/
				transition-property:background,border-radius;
				/*2、指定过渡时间*/
				transition-duration:3s;
				/*3、指定过渡速度时间曲线函数*/
				transition-timing-function:linear;
				/*4、指定过渡延迟*/
				/*transition-delay:5s;*/
			}
			#d1:hover{
				background:red;
				border-radius:50%;
			}

			#d2{
				width:50px;
				height:50px;
				background:red;
				border-radius:50%;
				text-align:center;
				line-height:50px;
				font-weight:bold;
				font-size:18px;
				color:#fff;
				/*过渡效果*/
				transition:transform 5s;
			}
			#d2:hover{
				transform:translatex(500px) rotate(1800deg);
			}
		</style>
	</head>
	<body>
		<div id="d2">滚</div>
		<div id="d1"></div>
	</body>
</html>
