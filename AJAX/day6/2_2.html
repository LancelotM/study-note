    //console.log(document.cookie); //用;空格分隔键值对
    /***解析Cookie数据先使用;空格拆分，再用=拆分，转存为Object即可***/
    var list = document.cookie.split('; ');
    var obj = {};
    for(var i=0; i<list.length; i++){
      var kv = list[i];
      //console.log(kv);
      var arr = kv.split('=');
      obj[arr[0]] = arr[1];
    }
    console.log(obj);
    </script>
