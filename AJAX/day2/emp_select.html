    <script type="text/javascript">
        select.onchange=function(){
            var s=this.value;
            var xhr=new XMLHttpRequest();
            xhr.onreadystatechange=function(){
                if(xhr.readyState===4){
                    if(xhr.status===200){
                        doResponse(xhr);
                    }
                }
            }
            xhr.open=('GET','emp_select.php',true);
            xhr.send(null);
